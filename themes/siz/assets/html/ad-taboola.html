<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:700,400" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
    }
    iframe {
      border: none;
      overflow: hidden;
      display: block;
    }
    .thumbnails-a .videoCube .video-label-box .video-title, .trc_rbox_header_span {
      font-family: "Open Sans";
      font-weight: 700;
    }
    .branding {
      font-family: "Open Sans" !important;
    }
  </style>
  <script type="text/javascript">
  window._taboola = window._taboola || [];
  _taboola.push({article:'auto'});
  !function (e, f, u) {
    e.async = 1;
    e.src = u;
    f.parentNode.insertBefore(e, f);
  }(document.createElement('script'),
  document.getElementsByTagName('script')[0],
  '//cdn.taboola.com/libtrc/sizio/loader.js');
</script>
</head>
<body>
<div id="container-id"></div>
<script type="text/javascript">
  var mode = window.location.search.split("&mode=")[1].split("&id=")[0]
  var id = window.location.search.split("&id=")[1].split("&placement=")[0]
  var placement = window.location.search.split("&placement=")[1]
  document.getElementById('container-id').id = id
  window._taboola = window._taboola || [];
  _taboola.push({
    mode: mode,
    container: id,
    placement: decodeURIComponent(placement),
    target_type: 'mix'
  });
</script>
<script type="text/javascript">
  window._taboola = window._taboola || [];
  _taboola.push({flush: true});
</script>
</body>
</html>
